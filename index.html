<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Loop 1-Step 4</title>
    <link rel="stylesheet" href="./styles.css" />
</head>

<body>
    <main>
        <div class="head">
            <div class="name">
                <div class="circle"></div>
                <span>MARK ZUKERBERG</span>
            </div>
            <img src="img/close.svg" class="cancel">
        </div>

        <div class="chat">
            <div class="date">
                <span class="line"></span>
                <span>TODAY</span>
                <span class="line"></span>
            </div>

            <div class="chatone">
                <span class="time">10:53</span><br>
                <div class="msgone">

                    <span class="tex">
                        Hi, Mark! I made a new design for Messenger App
                    </span>
                </div>
            </div>

            <div class="chattwo">
                <span class="time">10:57</span><br>
                <div class="msgtwo">
                    <span class="tex">
                        Yo! send it to my assistant and we'll review it during the year
                    </span>
                </div>
            </div>

            <div class="chatthr">
                <span class="time">11:03</span><br>
                <div class="msgthr">
                    <span class="text">But Mark...</span>
                </div>
            </div>

            <div class="block">
                <span class="text">You were blocked by the user.</span>
            </div>

            <hr>

            <div class="form">
                <input type="text" placeholder="Enter your message">
                <input type="submit" value="SEND" class="sen">
            </div>
        </div>
    </main>
</body>

</html>
